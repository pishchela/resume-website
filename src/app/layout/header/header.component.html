<header>
  <div class="full_name">
    <!--TODO: scroll top on name click-->
    <p>{{fullName}}</p>
  </div>
  <nav class="desktop">
    <ul>
      <li
        *ngFor="let navItem of nav"
        (click)="navClicked.emit(navItem)"
      >{{navItem}}</li>
    </ul>
  </nav>
  <div
      (click)="toggleSidebar()"    
      class="mobile-menu-trigger tablet menu-btn-6"
      [class.active]="showSideNav | async">
        <span></span>
  </div>
</header>
