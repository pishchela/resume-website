<header>
  <div class="full_name">
    <!--TODO: scroll top on name click-->
    <p>{{fullName}}</p>
  </div>
  <nav class="desktop">
    <ul>
      <li
        *ngFor="let navItem of nav"
        (click)="navClicked.emit(navItem)"
      >{{navItem}}</li>
    </ul>
  </nav>
  <div class="mobile-menu-trigger tablet">
    <button (click)="toggleSidebar()">
      <img src="../../../assets/images/menu.svg" alt="mobile-menu">
    </button>
  </div>
</header>
