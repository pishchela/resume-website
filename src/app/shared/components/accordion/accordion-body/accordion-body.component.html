<ng-container [ngSwitch]="description?.type">
  <resume-accordion-body-list
    *ngSwitchCase="descriptionTypes.LIST"
    [list]="description?.list"
    slot="body">
  </resume-accordion-body-list>

  <resume-accordion-list-complex
    *ngSwitchCase="descriptionTypes.LIST_COMPLEX"
    [complexList]="description?.complexList"
  >
  </resume-accordion-list-complex>

</ng-container>
